<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Bloom & Whisper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { display: flex; min-height: 100vh; overflow-x: hidden; }
        .sidebar { width: 250px; background: #212529; color: white; min-height: 100vh; padding-top: 20px; flex-shrink: 0; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px 20px; display: block; }
        .sidebar a:hover, .sidebar a.active { background: #495057; color: white; }
        .content { flex-grow: 1; padding: 20px; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center mb-4 text-warning"><i class="fa-solid fa-clover"></i> Admin</h4>
        <a href="{{ url_for('admin_dashboard') }}" class="active"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="#"><i class="fas fa-box me-2"></i> Sản phẩm</a>
        <a href="#"><i class="fas fa-shopping-cart me-2"></i> Đơn hàng</a>
        <a href="#"><i class="fas fa-users me-2"></i> Khách hàng</a>
        <hr>
        <a href="{{ url_for('index') }}"><i class="fas fa-arrow-left me-2"></i> Về Web Bán Hàng</a>
        <a href="{{ url_for('logout') }}" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a>
    </div>

    <div class="content">
        <div class="container-fluid">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block body %}{% endblock %}
        </div>
    </div>
</body>
</html>
