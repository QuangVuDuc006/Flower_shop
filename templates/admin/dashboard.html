{% extends "admin/layout.html" %}
{% block body %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quản Lý Sản Phẩm</h2>
    <a href="{{ url_for('new_product') }}" class="btn btn-success"><i class="fas fa-plus"></i> Thêm Mới</a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Kho</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr>
                    <td>#{{ p.id }}</td>
                    <td><img src="{{ p.image_url }}" width="50" class="rounded"></td>
                    <td>{{ p.name }}</td>
                    <td class="fw-bold">{{ "{:,.0f}".format(p.price) }}đ</td>
                    <td>
                        {% if p.stock > 0 %}
                            <span class="badge bg-success">{{ p.stock }}</span>
                        {% else %}
                            <span class="badge bg-danger">Hết</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('edit_product', id=p.id) }}" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></a>
                        <a href="{{ url_for('delete_product', id=p.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Xóa thật không?')"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
